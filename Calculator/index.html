<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1 class="calculator-heading">Calculator</h1>
  <div class="calculator">
    <div class="calculator-block-input">
      <span class="calculator-input"> </span>
    </div>
    <div class="number-set">
      <div class="number-block spetial-operator f-row">
        <p class="digit">(</p>
      </div>
      <div class="number-block spetial-operator f-row">
        <p class="digit">)</p>
      </div>
      <div class="number-block spetial-operator f-row">
        <p class="digit">%</p>
      </div>
      <div class="number-block spetial-operator f-row">
        <p class="digit">CE</p>
      </div>
      <div class="number-block">
        <p class="digit">9</p>
      </div>
      <div class="number-block">
        <p class="digit">8</p>
      </div>
      <div class="number-block">
        <p class="digit">7</p>
      </div>
      <div class="number-block spetial-operator">
        <p class="digit">/</p>
      </div>
      <div class="number-block">
        <p class="digit">6</p>
      </div>
      <div class="number-block">
        <p class="digit">5</p>
      </div>
      <div class="number-block">
        <p class="digit">4</p>
      </div>
      <div class="number-block spetial-operator">
        <p class="digit">x</p>
      </div>
      <div class="number-block">
        <p class="digit">3</p>
      </div>
      <div class="number-block">
        <p class="digit">2</p>
      </div>
      <div class="number-block">
        <p class="digit">1</p>
      </div>
      <div class="number-block spetial-operator">
        <p class="digit">-</p>
      </div>
      <div class="number-block">
        <p class="digit">0</p>
      </div>
      <div class="number-block spetial-operator">
        <p class="digit">.</p>
      </div>
      <div class="number-block spetial-operator">
        <p class="digit">=</p>
      </div>
      <div class="number-block spetial-operator">
        <p class="digit">+</p>
      </div>
    </div>
  </div>
  <footer> www ðŸŽ² App Zgh ðŸŽ² com </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
